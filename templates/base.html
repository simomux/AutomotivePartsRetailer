{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" href="{% static 'imgs/logo.png' %}">

    {% block head %}{% endblock %}

    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="navbar-left">
            <img class="navbar-image" src="{% static 'imgs/logo.png' %}" alt="Car Retailer Logo">
        </div>
        <div class="navbar-center">
            <h1>Car Parts Retailer</h1>
        </div>
        <div class="navbar-right">
            <a href="/" class="nav-button">Home</a>
            <a href="{% url 'search' %}" class="nav-button">Search</a>
            {% if not user.is_authenticated %}
                <a href="" class="nav-button">Login</a>
            {% else %}
                {% if not user.is_staff %}
                    <a href="" class="nav-button">Cart</a>
                {% endif %}
                <a href="" class="nav-button">Logout</a>
            {% endif %}
        </div>
    </nav>
    {% block content %}

    {% endblock %}
    {% block extra_js %}

    {% endblock %}
</body>
</html>
